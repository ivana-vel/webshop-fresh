        </div>

            <h3 id="naziv-proizvoda">Naziv proizvoda</h3>

            </ul>

        </div>

        <div class="desni">
            <h3 id="kolicina-naslov">Količina</h3>
            <ul id="kolicina">

            </ul>

        </div>

       


    </div>
